<html>
<head>
  <!-- bower:css -->
  <link rel="stylesheet" href="public/lib/mapbox.js/mapbox.css" />
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="public/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="public/css/styles.css" />
</head>
<body>

  <div id="map" class=""></div>

  <div id="introduction" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h2 class="modal-title">Lava map</h2>
        </div>
        <div class="modal-body">
          <p>Lava data from the USGS and HVO</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Explore</button>
        </div>
      </div>
    </div>
  </div>

  <div id="upload" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h2 class="modal-title">Submit Data</h2>
        </div>
        <div class="modal-body">
          <form id="submit-form" class="form-horizontal" action="/api" method="post" enctype="multipart/form-data">
            <fieldset>
              <div class="form-group">
                <label class="control-label col-md-3" for="title">Title</label>
                <div class="col-md-7 input-group">
                  <input id="title" name="title" type="text" placeholder="" class="form-control" required="">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="title">Bounds</label>
                <div class="col-md-5 input-group pull-left">
                  <input id="bounds" name="bounds" type="text" placeholder="" class="form-control pull-left" required="">
                </div>
                <div class="col-md-2 input-group pull-left">
                  <button id='set-bounds' class="btn btn-primary">Set Bounds</button>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="date">Date</label>
                <div class="col-md-7 input-group">
                  <input id="date" name="date" type="text" placeholder="12/05/2014" class="form-control" required="">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="source">Source</label>
                <div class="col-md-7 input-group">
                  <input id="source" name="source" type="text" placeholder="http://hvo.wr.usgs.gov/maps/uploads/image-198.jpg" class="form-control" required="">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="author">Your Name</label>
                <div class="col-md-7 input-group">
                  <input id="author" name="author" type="text" placeholder="" class="form-control" required="">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="file">Preview:</label>
                <div id="image-preview" class="col-md-7">
                </div>
                <div id="file">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div id="controls"></div>

  <!-- bower:js -->
  <script src="public/lib/modernizr/modernizr.js"></script>
  <script src="public/lib/jquery/dist/jquery.js"></script>
  <script src="public/lib/d3/d3.js"></script>
  <script src="public/lib/mapbox.js/mapbox.js"></script>
  <script src="public/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="public/lib/jquery-bridget/jquery.bridget.js"></script>
  <script src="public/lib/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
  <script src="public/lib/interact/interact.js"></script>
  <!-- endbower -->
  <script src="public/js/map.js"></script>
  <script src="public/js/edit.js"></script>
  <script src="public/js/slider.js"></script>
  <script>
    if (typeof localStorage !== 'undefined'){
      if (!localStorage.getItem('visited')){
        localStorage.setItem('visited', true);
        $('#introduction').modal()
      }
    }
  </script>
</body>
</html>
