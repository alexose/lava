<html>
<head>
  <!-- bower:css -->
  <link rel="stylesheet" href="public/lib/mapbox.js/mapbox.css" />
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="public/lib/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="public/css/styles.css" />
</head>
<body>

  <div id="map" class=""></div>

  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h2 class="modal-title">Lava map</h2>
        </div>
        <div class="modal-body">
          <p>Lava data from the USGS and HVO</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Explore</button>
        </div>
      </div>
    </div>
  </div>

  <div id="controls"></div>

  <!-- bower:js -->
  <script src="public/lib/modernizr/modernizr.js"></script>
  <script src="public/lib/jquery/dist/jquery.js"></script>
  <script src="public/lib/d3/d3.js"></script>
  <script src="public/lib/mapbox.js/mapbox.js"></script>
  <script src="public/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="public/lib/jquery-bridget/jquery.bridget.js"></script>
  <script src="public/lib/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
  <script src="public/lib/interact/interact.js"></script>
  <!-- endbower -->
  <script src="public/js/map.js"></script>
  <script src="public/js/edit.js"></script>
  <script src="public/js/slider.js"></script>
  <script>
    if (typeof localStorage !== 'undefined'){
      if (localStorage.getItem('visited')){
        localStorage.setItem('visited', true);
        $('.modal').modal()
      }
    }
  </script>
</body>
</html>
